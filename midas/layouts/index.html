<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>

</head>
<body>
    {{ $var1 := 1}}
    {{ $var2 := 2}}
    {{ $sitepages := len .Site.Pages }}
    {{ if lt $var1 $var2 }}
        <p style="color: green;">GRÖN</p>
    {{ else }}
        <p style="color: red;">RÖD</p>
    {{ end }}
    {{ if gt (len .Site.Pages ) 3 }}
    <p style="color: green;">GRÖN</p>
    {{ else }}
    <p style="color: red;">RÖD</p>
    {{ end }}
    

</body>
</html>
