<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sand Color Theme</title>
    <style>
        body {
            background-color: rgb(239, 203, 170);
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: rgb(160, 95, 38);
        }

        p {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <h1>{{ .Title}}</h1>
    <p>{{ block "main" . }}
         Default value 
         {{ end }}</p>
    <p>You can customize the styles in the &lt;style&gt; tag to fit your needs.</p>
</body>
</html>
